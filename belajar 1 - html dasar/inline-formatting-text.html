<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inline Formatting Text</title>
</head>
<body>
<p>Hubungi kami di</p>
<ul>
    <li><a href="http://www.example.com">Website</a></li>
    <li><a href="mailto:info@example.com">Email</a></li>
    <li><a href="tel:+628123456789">Telpon</a></li>
    <li><a href="#address">Alamat</a></li>
</ul>

<p><em>Oding</em> adalah seorang pelajar</p>
<p>Dia adalah seorang <em>pelajar</em></p>

<br>
<p>Important text</p>
<p>Kesehatan merupakah hal yang <strong>penting</strong></p>
<p>Sebelum pulang kerja, ia berkata kepadaku: <q>Maaf saya tidak bisa hadir dalam pertemuan nanti</q></p>
</body>
</html>
